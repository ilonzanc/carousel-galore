<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="assets/styles/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Carousels</h1>
        <h2>Infinite carousel with navigation + automatic + bullets</h2>
        <div class="fifth-carousel-block">
            <div class="carousel-container">
                <a href="#" class="carousel-navigation carousel-navigation__left"><</a>
                <div class="carousel" data-bullets="true">
                    <div class="carousel-item pink active"><h2>Pink</h2></div>
                    <div class="carousel-item mint"><h2>Mint</h2></div>
                    <div class="carousel-item blue"><h2>Blue</h2></div>
                    <div class="carousel-item purple"><h2>Purple</h2></div>
                </div>
                <a href="#" class="carousel-navigation carousel-navigation__right">></a>

            </div>
            <div class="carousel-bullets">
                    <span data-carousel-index="0" class="active"></span>
                    <span data-carousel-index="1"></span>
                    <span data-carousel-index="2"></span>
                    <span data-carousel-index="3"></span>
                </div>
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
